name: Release

on:
  push:
    branches: [ master ]
    
jobs:
  build:
    env:
        PROJECT_PATH: Snake
        GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
        VERSION: 1.0.${{ github.run_number }}

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore $PROJECT_PATH
    - name: Build win-x64
      run: dotnet publish $PROJECT_PATH -r win-x64 -c Release --self-contained --no-restore && 
           zip -r -j terminal-snake-win-x64.zip ./Snake/bin/Release/netcoreapp3.1/win-x64/publish/*
    - name: Build linux-x64
      run: dotnet publish $PROJECT_PATH -r linux-x64 -c Release --self-contained --no-restore && 
           zip -r -j terminal-tetris-linux-x64.zip ./Snake/bin/Release/netcoreapp3.1/linux-x64/publish/*
    - name: Build osx-x64
      run: dotnet publish $PROJECT_PATH -r osx-x64 -c Release --self-contained --no-restore && 
           zip -r -j terminal-tetris-osx-x64.zip ./Snake/bin/Release/netcoreapp3.1/osx-x64/publish/*
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
      with:
        tag_name: ${{ env.VERSION }}
        release_name: Release ${{ env.VERSION }}
        draft: false
        prerelease: false
    - name: Upload Release Asset win-x64 
      id: upload-release-asset-win-x64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: snake-win-x64.zip
        asset_name: snake-win-x64.zip
        asset_content_type: application/zip
    - name: Upload Release Asset linux-x64 
      id: upload-release-asset-linux-x64
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: snake-linux-x64.zip
        asset_name: snake-linux-x64.zip
        asset_content_type: application/zip
    - name: Upload Release Asset osx-x64 
      id: upload-release-asset-osx-64
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: snake-osx-x64.zip
        asset_name: snake-osx-x64.zip
        asset_content_type: application/zip
